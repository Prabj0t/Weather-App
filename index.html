<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather station</title>
        
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

        <!-- <img  class="backimage"  src="pics/mix.jpg" alt="">
        <img src="" alt="">
         -->
        <div class="heading">
                <h1>WEATHER.IO</h1>
        </div>

        <div class="card">
                <div class="search">

                        <input id="icon" type="text" placeholder="Search for city" spellcheck="false">
                        <button id="btn" type="submit"><i class="fa fa-search"></i></button>
                </div>
                <div class="error">
                        <p>Invalid city name</p>
                </div>
                <div class="Weather">
                        <img src="pics/rain.png" alt="" class="weather-icon">
                        <h1 class="temp">T°C</h1>
                        <h2 class="city">City Name</h2>

                        <div class="details">
                                <div class="col">
                                        <img src="pics/humidity.png" alt="">
                                        <div>
                                                <p class="humidity">In %</p>
                                                <p>Humidity</p>
                                        </div>
                                </div>
                                <div class="col">
                                        <img src="pics/wind.png" alt="">
                                        <div>

                                                <p class="wind">In km/h</p>
                                                <p>wind speed</p>


                                        </div>
                                </div>


                        </div>
                </div>


        </div>

        <div class="footer">
                <h6>© Prabhjot Singh . 2023 All Rights Reserved</h6>
        </div>

        <script src="script.js"></script>
</body>

</html>
